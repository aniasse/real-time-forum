<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Real Time Forum</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <div class="title">Create Account</div>
                <span>or use your email for registration</span>
                <input id="nickname" type="text" name="pseudo" placeholder="Nickname">
                <input id="firstname" type="text" name="firstName" placeholder="First Name">
                <input id="lastname" type="text" name="lastName" placeholder="Last Name">
                <input id="age" type="number" name="age" placeholder="Age">
                <div class="gender">
                    <p>Gender</p>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <input id="email" type="email" name="email" placeholder="Email">
                <input id="password" type="password" name="password" placeholder="Password">
                <button class="signup">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <span>or use your email password</span>
                <input id="loginMail" type="email" placeholder="Email">
                <input id="loginPassword" type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./JS/app.js"></script>
    <script type="module" src="./JS/tools.js"></script>
</body>
</html>
